<body>
    <b>penebalan text</b><br>
    <em>penekanan text</em><br>
    <i>memiringkan text</i><br>
    <small>text kecil</small><br>
    <strong>penekanan text dengan cara agak ditebalkan</strong><br>
   p <sub>agar text menjadi kecil dan ada dipojok bawah</sub><br>
   p <sup>agar text menjadi kecil dan ada dipojok atas</sup><br>
    <ins>menyisipkan text</ins><br>
    <del>menghapus text</del><br>
    <mark>melabeli text</mark><br>
</body>
